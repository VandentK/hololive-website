        <h1>Contact Us</h1>
        <p>Feel free to reach out to us with any questions or concerns.</p>

        <div class="contact-box">
            <div class="contact-left">
              <!-- content for contact-left -->
                <h3>Send Your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="vandent kong">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+06 0123456789">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="vandentkong@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Title">
                        </div>
                    </div>

                    <label class="msglabel">Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
              <!-- content for contact-right -->
